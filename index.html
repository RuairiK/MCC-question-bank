<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATPL Question Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ ATPL Question Bank</h1>
            <p class="subtitle">Test your aviation knowledge</p>
        </header>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="card">
                <h2>Create New Test</h2>
                <div class="form-group">
                    <label for="questionCount">Number of Questions:</label>
                    <input type="number" id="questionCount" min="1" value="10" max="15">
                    <small id="maxQuestions">(Max: 15 questions available)</small>
                </div>
                <button id="startTestBtn" class="btn btn-primary">Start Test</button>
            </div>

            <div class="card">
                <h2>Test History</h2>
                <div id="testHistory" class="history-list">
                    <p class="empty-state">No tests taken yet</p>
                </div>
            </div>

            <div class="card">
                <h2>Frequently Missed Questions</h2>
                <div id="frequentlyMissed" class="missed-questions">
                    <p class="empty-state">No frequently missed questions yet</p>
                </div>
            </div>
        </div>

        <!-- Test Screen -->
        <div id="testScreen" class="screen">
            <div class="test-header">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="test-info">
                    <span>Question <span id="currentQuestionNum">1</span> of <span id="totalQuestions">10</span></span>
                    <span id="timer" class="timer">00:00</span>
                </div>
            </div>

            <div class="question-card">
                <h2 id="questionText"></h2>
                <div id="answersContainer" class="answers-container">
                    <!-- Answers will be dynamically inserted here -->
                </div>
            </div>

            <div class="test-controls">
                <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                <button id="nextBtn" class="btn btn-primary">Next</button>
                <button id="submitTestBtn" class="btn btn-success" style="display: none;">Submit Test</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="card results-card">
                <h2>Test Results</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="scorePercentage">0%</span>
                    </div>
                    <p class="score-text">You scored <span id="scoreNumber">0</span> out of <span id="totalScore">0</span></p>
                </div>

                <div id="wrongAnswers" class="wrong-answers">
                    <h3>Questions You Got Wrong:</h3>
                    <div id="wrongAnswersList"></div>
                </div>

                <div class="results-controls">
                    <button id="newTestBtn" class="btn btn-primary">New Test</button>
                    <button id="backToHomeBtn" class="btn btn-secondary">Back to Home</button>
                    <button id="reviewMissedBtn" class="btn btn-secondary">Review Missed Questions</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
